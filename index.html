<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./images/logo.png">
    <title>Tympanus</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                    <a href="index.html" class="home">
                            <i class="fas fa-home "></i>
                    </a>
            </div>
            <div class="about">
                <a href="https://instagram.com/tichambers99" target="_blank" class="logo-sns"><i class="fab fa-instagram "></i></a>
                <a href="https://facebook.com/tichambers99" target="_blank" class="logo-sns"><i class="fab fa-facebook "></i></a>
                <a href="https://github.com/tichambers99" target="_blank" class="logo-sns"><i class="fab fa-github "></i></a>
            </div>
        </div> 

        <div class="main">

                <div class="bar">

                <div class="content-effect-1">
                    <div class="image1 style-1">
                        <div class="layout">
                            <div class="caption">
                                <div>Hoang thuong</div>
                                <a href="https://facebook.com/tichambers99" target="_blank">Khanh Nguyen</a>
                            </div>
                        </div>
                    </div>
                        <div class="image2 style-2">
                            <div class="layout">
                                <div class="caption">
                                    <div>Hoang hau</div>
                                    <a href="https://www.facebook.com/ngaxinhgai.30799/" target="_blank">Thanh Nga</a>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div> 
         
        <div class="footer">footer</div>
        
    </div>
